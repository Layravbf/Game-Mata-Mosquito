<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div id="gameover" class="d-flex justify-content-center">
          <img src="imagens/game.png" alt="">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <div class="mb-2">
            <select name="" class="form-control" id="nivel">
              <option value="">Selecione o nível</option>
              <option value="normal">Normal</option>
              <option value="dificil">Difícil</option>
              <option value="hard">Hard Core</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <button class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
        </div>
      </div>
    </div>
  </div>

  <script src="jogo.js"></script>
</body>
</html>
